metadata:
  - 1.4-release:
      version: 11
      required:
        - ego: '2.7.2'

python-settings:
  - 1.4-release:
      - 3.7-release:
          primary: python3_7
          alternate: python2_7
          mask: ">=dev-lang/python-3.8"

overlays:
  - deadbeef:
      url: https://github.com/damex/deadbeef-overlay.git
      eclasses:
        - deadbeef-plugins
  - faustoo:
      url: https://github.com/fmoro/faustoo.git
      eclasses:
        - waf
        - googlecode
  - flora
  - fusion809:
      url: https://github.com/fusion809/fusion809-overlay.git
  - gentoo-staging:
      url: https://code.funtoo.org/bitbucket/scm/auto/gentoo-staging.git
  - gentoo-staging-Sep-2020:
      url: https://code.funtoo.org/bitbucket/scm/auto/gentoo-staging.git
      src_sha1: a6ffd56a61af60a69aee87a7b59d7382ec71df21
      date: '17 Sep 2020'

source-defs:
  - funtoo_current:
      - repo: flora
      - repo: fusion809
      - repo: gentoo-staging
  - funtoo_release_1.4:
      - repo: flora
      - repo: faustoo
      - repo: fusion809
      - repo: deadbeef
      - repo: gentoo-staging
        src_sha1: 9292583023a6610905c79a4707db3ac6c63b3a31
        date: '21 Jun 2019'
      - repo: gentoo-staging-09-2020
  - funtoo_release_1.4_bump:
      - repo: flora
      - repo: faustoo
      - repo: fusion809
      - repo: deadbeef
      - repo: gentoo-staging
        src_sha1: a40e31d83f4be169ca3d3dc362e2a0d880a30c40
        date: '21 Dec 2019'


kit-groups:
  defaults:
    source: funtoo_release_1.4
    branch: 1.4-release
    kind: autogenerated
    stability: prime
  releases:
    - 1.4-release:
          - core-kit
          - core-hw-kit
          - core-server-kit
          - core-gl-kit:
              branch: 2.0-release
          - security-kit:
              source: funtoo_release_1.4_bump
          - browser-kit:
              source: funtoo_current
          - desktop-kit
          - media-kit
          - editors-kit
          - net-kit
          - text-kit
          - science-kit
          - games-kit
          - java-kit
          - haskell-kit
          - ml-lang-kit
          - lisp-scheme-kit
          - lang-kit
          - llvm-kit
          - dev-kit
          - python-modules-kit
          - nokit
          - gnome-kit:
              kind: independent
              branch: 3.36-prime
          - xfce-kit:
              kind: independent
              branch: 4.14-release
          - qt-kit:
              kind: independent
              branch: 5.12.7-release
          - mate-kit:
              kind: independent
              branch: 1.24-prime
          - perl-kit:
              kind: independent
              branch: 5.28-release
          - ruby-kit:
              kind: independent
              branch: 2.6-prime
          - python-kit:
              kind: independent
              branch: 3.7-release
