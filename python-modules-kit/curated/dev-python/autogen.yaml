dev_python_autogen_rule:
  defaults:
    cat: dev-python
    python_compat: python3_{6,7,8}
  generator: pypi-1
  packages:
    - aiohttp
    - pycares:
        python_compat: python3_{6,7,8} pypy3
    - pyyaml:
        python_compat: python2_7 python3_{6,7,8} pypy3
        pypi_name: PyYAML
    - twine:
        python_compat: python3_{6,7,8} pypy3
    - tqdm:
        python_compat: python2_7 python3_{6,7,8} pypy3
    - terminado:
        python_compat: python3_{6,7,8}
    - readme_renderer:
        python_compat: python2_7 python3_{6,7,8} pypy3
    - pygments:
        - versions:
            - 2.5.2:
                python_compat: python2_7 python3_{6,7,8} pypy3
            - latest:
                python_compat: python3_{6,7,8} pypy3
    - msgpack
    - pop-config
    - pop
    - pymongo:
        python_compat: python2_7 python3_{6,7,8}

